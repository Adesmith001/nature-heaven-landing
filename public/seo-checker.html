<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Checker - Nature Haven</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }

      .check-item {
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: all 0.3s;
      }

      .check-item.pass {
        background: #d4edda;
        border-left: 4px solid #28a745;
      }

      .check-item.fail {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
      }

      .check-item.warning {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
      }

      .icon {
        font-size: 24px;
      }

      .check-content {
        flex: 1;
      }

      .check-title {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .check-description {
        font-size: 14px;
        color: #666;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .score {
        text-align: center;
        margin: 30px 0;
      }

      .score-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        margin: 0 auto 20px;
      }

      .score-label {
        font-size: 18px;
        color: #666;
      }

      .section {
        margin: 30px 0;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ SEO Health Check</h1>
      <p class="subtitle">Analyze your Nature Haven landing page SEO</p>

      <button onclick="runSEOCheck()">Run SEO Analysis</button>

      <div id="results"></div>
    </div>

    <script>
      async function runSEOCheck() {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Analyzing your SEO...</p></div>';

        // Simulate analysis delay
        await new Promise((resolve) => setTimeout(resolve, 1500));

        const checks = [];
        let score = 0;
        const maxScore = 15;

        // Check 1: Title Tag
        const title = document.querySelector("title");
        if (
          title &&
          title.textContent.length >= 30 &&
          title.textContent.length <= 60
        ) {
          checks.push({
            status: "pass",
            title: "Title Tag Optimized",
            description: `Perfect! Title is ${title.textContent.length} characters (30-60 recommended)`,
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "Title Tag Needs Optimization",
            description: title
              ? `Title is ${title.textContent.length} characters. Aim for 30-60.`
              : "No title tag found",
          });
        }

        // Check 2: Meta Description
        const description = document.querySelector('meta[name="description"]');
        if (
          description &&
          description.content.length >= 120 &&
          description.content.length <= 160
        ) {
          checks.push({
            status: "pass",
            title: "Meta Description Perfect",
            description: `${description.content.length} characters (120-160 recommended)`,
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "Meta Description Needs Work",
            description: description
              ? `${description.content.length} characters. Aim for 120-160.`
              : "No meta description found",
          });
        }

        // Check 3: Open Graph Tags
        const ogTitle = document.querySelector('meta[property="og:title"]');
        const ogDescription = document.querySelector(
          'meta[property="og:description"]'
        );
        const ogImage = document.querySelector('meta[property="og:image"]');

        if (ogTitle && ogDescription && ogImage) {
          checks.push({
            status: "pass",
            title: "Open Graph Tags Present",
            description: "Facebook/LinkedIn sharing optimized ‚ú®",
          });
          score++;
        } else {
          checks.push({
            status: "fail",
            title: "Missing Open Graph Tags",
            description:
              "Add og:title, og:description, og:image for social sharing",
          });
        }

        // Check 4: Twitter Cards
        const twitterCard = document.querySelector('meta[name="twitter:card"]');
        const twitterTitle = document.querySelector(
          'meta[name="twitter:title"]'
        );

        if (twitterCard && twitterTitle) {
          checks.push({
            status: "pass",
            title: "Twitter Cards Configured",
            description: "Twitter sharing optimized üê¶",
          });
          score++;
        } else {
          checks.push({
            status: "fail",
            title: "Missing Twitter Cards",
            description: "Add Twitter meta tags for better sharing",
          });
        }

        // Check 5: Canonical URL
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) {
          checks.push({
            status: "pass",
            title: "Canonical URL Set",
            description: "Prevents duplicate content issues ‚úÖ",
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "No Canonical URL",
            description: "Add canonical tag to prevent duplicate content",
          });
        }

        // Check 6: Structured Data
        const structuredData = document.querySelector(
          'script[type="application/ld+json"]'
        );
        if (structuredData) {
          checks.push({
            status: "pass",
            title: "Structured Data Present",
            description:
              "JSON-LD schema found - eligible for rich snippets! üéØ",
          });
          score++;
        } else {
          checks.push({
            status: "fail",
            title: "No Structured Data",
            description: "Add JSON-LD schema for rich snippets in Google",
          });
        }

        // Check 7: Mobile Viewport
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          checks.push({
            status: "pass",
            title: "Mobile Optimized",
            description: "Viewport meta tag configured üì±",
          });
          score++;
        } else {
          checks.push({
            status: "fail",
            title: "Not Mobile Optimized",
            description: "Add viewport meta tag",
          });
        }

        // Check 8: Language Declaration
        const htmlLang = document.querySelector("html[lang]");
        if (htmlLang) {
          checks.push({
            status: "pass",
            title: "Language Declared",
            description: `Language set to: ${htmlLang.getAttribute("lang")}`,
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "No Language Declaration",
            description: "Add lang attribute to html tag",
          });
        }

        // Check 9: Favicon
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          checks.push({
            status: "pass",
            title: "Favicon Present",
            description: "Browser tab icon configured üé®",
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "No Favicon",
            description: "Add favicon for better branding",
          });
        }

        // Check 10: Performance - Preconnect
        const preconnect = document.querySelectorAll('link[rel="preconnect"]');
        if (preconnect.length > 0) {
          checks.push({
            status: "pass",
            title: "Performance Optimized",
            description: `${preconnect.length} preconnect links found ‚ö°`,
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "Missing Performance Hints",
            description: "Add preconnect links for faster loading",
          });
        }

        // Check 11: Keywords Meta
        const keywords = document.querySelector('meta[name="keywords"]');
        if (keywords && keywords.content.length > 20) {
          checks.push({
            status: "pass",
            title: "Keywords Defined",
            description: "Meta keywords present (minor SEO factor)",
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "Keywords Missing/Short",
            description: "Add relevant keywords (minor impact)",
          });
        }

        // Check 12: HTTPS
        if (window.location.protocol === "https:") {
          checks.push({
            status: "pass",
            title: "Secure Connection (HTTPS)",
            description: "Site is secure üîí",
          });
          score++;
        } else {
          checks.push({
            status: "fail",
            title: "Not Secure (HTTP)",
            description: "Switch to HTTPS for better SEO and security",
          });
        }

        // Check 13: Images with Alt Text
        const images = document.querySelectorAll("img");
        const imagesWithAlt = Array.from(images).filter(
          (img) => img.alt && img.alt.length > 0
        );
        const altPercentage =
          images.length > 0
            ? ((imagesWithAlt.length / images.length) * 100).toFixed(0)
            : 0;

        if (altPercentage >= 80) {
          checks.push({
            status: "pass",
            title: "Image Alt Text Optimized",
            description: `${altPercentage}% of images have alt text`,
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "Image Alt Text Needs Work",
            description: `Only ${altPercentage}% of images have alt text. Aim for 100%.`,
          });
        }

        // Check 14: Heading Structure
        const h1 = document.querySelectorAll("h1");
        if (h1.length === 1) {
          checks.push({
            status: "pass",
            title: "Proper Heading Structure",
            description: "One H1 tag found (perfect!) üìù",
          });
          score++;
        } else if (h1.length === 0) {
          checks.push({
            status: "fail",
            title: "No H1 Tag",
            description: "Add one H1 tag for main heading",
          });
        } else {
          checks.push({
            status: "warning",
            title: "Multiple H1 Tags",
            description: `Found ${h1.length} H1 tags. Use only one.`,
          });
        }

        // Check 15: Manifest for PWA
        const manifest = document.querySelector('link[rel="manifest"]');
        if (manifest) {
          checks.push({
            status: "pass",
            title: "PWA Manifest Present",
            description: "Progressive Web App configured üöÄ",
          });
          score++;
        } else {
          checks.push({
            status: "warning",
            title: "No PWA Manifest",
            description: "Add manifest.json for PWA features",
          });
        }

        // Calculate percentage
        const percentage = Math.round((score / maxScore) * 100);

        // Display results
        let html = `
                <div class="score">
                    <div class="score-circle">${percentage}%</div>
                    <div class="score-label">SEO Score: ${score}/${maxScore} checks passed</div>
                </div>

                <div class="section">
                    <div class="section-title">üìä Detailed Analysis</div>
            `;

        checks.forEach((check) => {
          const icon =
            check.status === "pass"
              ? "‚úÖ"
              : check.status === "fail"
              ? "‚ùå"
              : "‚ö†Ô∏è";
          html += `
                    <div class="check-item ${check.status}">
                        <div class="icon">${icon}</div>
                        <div class="check-content">
                            <div class="check-title">${check.title}</div>
                            <div class="check-description">${check.description}</div>
                        </div>
                    </div>
                `;
        });

        html += `
                </div>
                <div class="section">
                    <div class="section-title">üéØ Next Steps</div>
                    <div class="check-item ${
                      percentage >= 80 ? "pass" : "warning"
                    }">
                        <div class="icon">${
                          percentage >= 80 ? "üéâ" : "üí™"
                        }</div>
                        <div class="check-content">
                            <div class="check-title">${
                              percentage >= 80
                                ? "Excellent SEO!"
                                : "Room for Improvement"
                            }</div>
                            <div class="check-description">
                                ${
                                  percentage >= 80
                                    ? "Your SEO is god-level! Now focus on content and backlinks."
                                    : "Fix the issues above to boost your SEO score. Check SEO_GUIDE.md for help."
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;

        resultsDiv.innerHTML = html;
      }

      // Auto-run on page load
      window.addEventListener("load", () => {
        setTimeout(runSEOCheck, 500);
      });
    </script>
  </body>
</html>
